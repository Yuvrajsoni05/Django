<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit.Html</h2>
<center>
    <h1>Update</h1>
    {% if key2 %}
    <form action="{% url 'update' pk=key2.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" id="fname" value="{{ key2.Firstname }}"></td>
            </tr>
                 <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" id="lname" value="{{ key2.Lastname }}"></td>
            </tr>
                 <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email" value="{{ key2.Email }}"></td>
            </tr>
                 <tr>
                <td>Phone</td>
                <td><input type="tel" name="contact" id="contact" value="{{ key2.Contact }}"></td>
            </tr>
                 <tr>

                <td><input type="submit" value="Update"></td>
            </tr>
        </table>

    </form>
    {% endif %}
</center>

</body>
</html>
