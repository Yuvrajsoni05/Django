<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index.Html</title>
</head>
<body>
<center>
    <h1>Image Uploading Form</h1>
    <form action="{% url 'imageupload' %}" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <table>
            <tr>
                <td>ImageName
                <input type="text" name="imgname"></td>
            </tr>
            <tr>
                <td> <input type="file" name="image" id=""> </td>
            </tr>
            <tr>
                <td> <input type="submit" name="submit"  value="submit"> </td>
            </tr>
        </table>

    </form>
</center>
</body>
</html>
